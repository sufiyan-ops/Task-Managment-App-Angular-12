<form (ngSubmit)="onSubmit()">
    <div class="form-control" >
        <label for="text">Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="time">Time</label>
        <input type="time" name="time" id="time" [(ngModel)]="time" placeholder="Add Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" placeholder="Add Reminder">
    </div>
    <input type="submit" value="Save Task" >
</form>
